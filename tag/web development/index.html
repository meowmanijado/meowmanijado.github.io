    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"web development","title":"web development","path":"\u002Ftag\u002Fweb%20development\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"a3ea3f91ffdf920421a0d229592ae70d","title":"Uses","datetime":"2020-05-04 00:00:00","path":"\u002Fuses\u002F","content":"\u003Cp\u003EI wrote this thing in case I messed up my machine (which is always happens to me üòì). I'm using MacBook Pro (Retina, 13-inch, Early 2015)\nwith 23\" AOC I2781FH Full HD IPS.\u003C\u002Fp\u003E\n\u003Ch3 id=\"desktop-apps\"\u003E\u003Ca href=\"#desktop-apps\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDesktop Apps\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.iterm2.com\u002F\"\u003EiTerm2\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EAlfred - replacement for spotlight\u003C\u002Fli\u003E\n\u003Cli\u003EVisual Studio Code - editor\u003C\u002Fli\u003E\n\u003Cli\u003ESlack for communication\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpostgresapp.com\u002Fdownloads.html\"\u003EPostgreSQL\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003ETodoist\u003C\u002Fli\u003E\n\u003Cli\u003ETypora Markdown Editor\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"terminal\"\u003E\u003Ca href=\"#terminal\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETerminal\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EI use iTerm2 and \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fohmyzsh\u002Fohmyzsh\"\u003Eoh-my-zsh\u003C\u002Fa\u003E a great combination for terminal!\u003C\u002Fli\u003E\n\u003Cli\u003EI use the theme SpaceGray\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FIBM\u002Fplex\"\u003EIBM Plex Mono Thin\u003C\u002Fa\u003E for font\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"homebrew\"\u003E\u003Ca href=\"#homebrew\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHomebrew\u003C\u002Fh3\u003E\n\u003Cp\u003ETo install PHP, MariaDB and other package I need for development. \u003Ca href=\"https:\u002F\u002Fbrew.sh\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fbrew.sh\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E\u002F\u002F PHP\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003Ebrew install php\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E\u002F\u002F MariaDB\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003Ebrew install mariadb\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003Ebrew services start mariadb\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"composer\"\u003E\u003Ca href=\"#composer\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EComposer\u003C\u002Fh3\u003E\n\u003Cp\u003EDependency Manager for PHP. \u003Ca href=\"https:\u002F\u002Fgetcomposer.org\u002Fdownload\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgetcomposer.org\u002Fdownload\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E\u002F\u002F Once the composer has been successfully installed, you can now access composer using\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003Ephp composer.phar\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E\u002F\u002F To create a shortcut \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Efor\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E php composer.phar\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003EGet the directory of \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E`php composer.phar`\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E and \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Ethen\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E move to bin folder\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003Emv  \u002FUsers\u002Fmeow\u002Fcomposer.phar \u002Fusr\u002Flocal\u002Fbin\u002Fcomposer \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E\u002F\u002F After that we can now access the php composer.phar with\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003Ecomposer\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E\u002F\u002F Make sure the \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E`~\u002F.composer\u002Fvendor\u002Fbin`\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E directory is \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Ein\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E your system \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"PATH\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E\u002F\u002F On \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E~\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E\u002F.zshconfig edit the \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Eexport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E PATH line\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D32F2F\"\u003Eexport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E PATH=$HOME\u002Fbin:\u002Fusr\u002Flocal\u002Fbin:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E~\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E\u002F.composer\u002Fvendor\u002Fbin:$PATH\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003Ehttps:\u002F\u002Fpackagist.org\u002Fpackages\u002Ffriendsofphp\u002Fphp-cs-fixer\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"js-environment\"\u003E\u003Ca href=\"#js-environment\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJS Environment\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fnodejs.org\u002Fen\u002Fdownload\u002F\"\u003ENode\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EYarn \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Enpm install -g yarn\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"php-environment\"\u003E\u003Ca href=\"#php-environment\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPHP Environment\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EI like using \u003Ca href=\"https:\u002F\u002Flaravel.com\u002Fdocs\u002F7.x\u002Fvalet\"\u003ELaravel Valet\u003C\u002Fa\u003E to configure my NGINX\u002FPHP environment.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003Ecomposer global require laravel\u002Fvalet\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003Evalet install\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #1976D2\"\u003Ecd\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E code\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003Evalet park \u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"database\"\u003E\u003Ca href=\"#database\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDatabase\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EPostgreSQL\u003C\u002Fli\u003E\n\u003Cli\u003EMariaDB\u002FMySQL\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"vscode-extensions\"\u003E\u003Ca href=\"#vscode-extensions\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVSCode Extensions\u003C\u002Fh4\u003E\n\u003Cul\u003E\n\u003Cli\u003ENight owl theme\u003C\u002Fli\u003E\n\u003Cli\u003Eadvanced-new-file - patbenatar\u003C\u002Fli\u003E\n\u003Cli\u003EFile Utils - steffen leistner - add duplicate function\u003C\u002Fli\u003E\n\u003Cli\u003Ephp intelephense - php support\u003C\u002Fli\u003E\n\u003Cli\u003ELaravel Artisan - Ryan Naddy\u003C\u002Fli\u003E\n\u003Cli\u003EPHP cs fixer - junstyle\u003C\u002Fli\u003E\n\u003Cli\u003Efriendsofphp\u002Fphp-cs-fixer\u003C\u002Fli\u003E\n\u003Cli\u003EVetur - Pine Wu\u003C\u002Fli\u003E\n\u003Cli\u003EESLint - Dirk Baeumer\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"ssh-keys--github\"\u003E\u003Ca href=\"#ssh-keys--github\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESSH Keys &#x26; GitHub\u003C\u002Fh4\u003E\n\u003Cp\u003Egithub settings \u003E\u003E ssh and gpg keys\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fhelp.github.com\u002Fen\u002Fgithub\u002Fauthenticating-to-github\u002Fconnecting-to-github-with-ssh\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fhelp.github.com\u002Fen\u002Fgithub\u002Fauthenticating-to-github\u002Fconnecting-to-github-with-ssh\u003C\u002Fa\u003E\u003C\u002Fp
