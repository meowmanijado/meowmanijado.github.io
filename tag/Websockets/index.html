  <time datetime="2020-02-10 00:00:00" class="time">10 February, 2020</time><span class="ml-2">1 min read</span></article></section><!----><footer class="flex flex-wrap justify-between leading-normal max-w-screen-lg mx-auto px-5 py-8 sm:py-16 text-gray-700 text-sm py-8 sm:py-16"><div class="w-full sm:w-1/2 mb-4 sm:mb-0"><p>Built with <a href="https://gridsome.org" class="border-b border-transparent hover:font-bold transition-colors duration-300">Gridsome</a> &amp; <a href="https://tailwindcss.com/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Tailwind CSS</a>.</p></div><div class="w-full sm:w-1/2"><nav><p class="flex sm:justify-end">Contact me at <a href="mailto:sharmainemanijado@gmail.com" class="block ml-2">sharmainemanijado@gmail.com</a></p><ul class="flex sm:justify-end hidden"><li class="px-2"><a href="/meowmanijado.github.io/" class="border-b border-transparent hover:font-bold transition-colors duration-300 active">Home</a></li><li class="px-2"><a href="/meowmanijado.github.io/about/" class="border-b border-transparent hover:font-bold transition-colors duration-300">About</a></li><li class="px-2"><a href="/meowmanijado.github.io/projects/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Projects</a></li><li class="px-2"><a href="/meowmanijado.github.io/writings/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Writings</a></li><li class="px-2"><a href="/meowmanijado.github.io/about/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Contact</a></li></ul></nav></div></footer></main></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"Websockets","title":"Websockets","path":"\u002Ftag\u002FWebsockets\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"c91b9e72acfda96f8084f4f65ac310de","title":"üî• TIL: Networking Basics","datetime":"2020-02-10 00:00:00","path":"\u002Ftil-networking-basics\u002F","content":"\u003Cp\u003EI had a conversation with a friend about their architectural structure on his work, and he mentioned the word \u003Cstrong\u003Ewebsocket\u003C\u002Fstrong\u003E. I believe I have encoutered this word many times and I used it on one of my projects but still I don't have the full grasp idea of what is it doing.\u003C\u002Fp\u003E\n\u003Cp\u003EReference to \u003Ca href=\"https:\u002F\u002Fdev.to\u002Fiwilsonq\u002Fbuild-real-time-apps-by-learning-websockets-3c9m\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdev.to\u002Fiwilsonq\u002Fbuild-real-time-apps-by-learning-websockets-3c9m\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ESocket\u003C\u002Fstrong\u003E - A \u003Cstrong\u003ETCP (Transmission Control Protocol) Socket\u003C\u002Fstrong\u003E is and endpint instance defined by the combination of IP address with a port, in the context of either a listening state (a server) or a particular TCP Connection (a client, like your browser).\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ETCP Connection\u003C\u002Fstrong\u003E - pairing of two sockets.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E3 main kinds of transports commonly use in browser web apps\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EXMLHTTPRequests\u003C\u002Fstrong\u003E, or just HTTP for short. Send a single request and get a single response. These are pretty common\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EServer-Sent Events\u003C\u002Fstrong\u003E, or SSE. Send a long-lived request and be able to stream data from the server. Great for real-time data streaming, particularly when the client doesn't need to send messages back to the server.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EWebSockets\u003C\u002Fstrong\u003E, the only transport that allows for bidirectional streaming of text and binary data. We'll dive a little further into it.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fres.cloudinary.com\u002Fpracticaldev\u002Fimage\u002Ffetch\u002Fs--ApzTu2NN--\u002Fc_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880\u002Fhttps:\u002F\u002Fthepracticaldev.s3.amazonaws.com\u002Fi\u002F47j90glrwxk8dv2perdp.png\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIn most tutorials that deal with external data, you'll deal with the left-most paradigm's HTTP requests. Actually, all of these flows are initiated with an HTTP request, as shown by the blue arrows.\u003C\u002Fp\u003E\n\u003Cp\u003EI don't commonly see articles or tutorials on SSE, but MDN has a good reference in case a one-way data stream sounds intriguing.\u003C\u002Fp\u003E\n\u003Cp\u003EThe third flow is most interesting to us - it gives us the ability to communicate with the server over a single long-lived connection.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EUse Cases for websockets\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ESocial feeds\u003C\u002Fli\u003E\n\u003Cli\u003EMultiplayer Games\u003C\u002Fli\u003E\n\u003Cli\u003ECollaborative Editing\u002FCoding\u003C\u002Fli\u003E\n\u003Cli\u003EMultimedia Chat\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n","excerpt":"","description":"","timeToRead":1,"author":null}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/meowmanijado.github.io/assets/js/app.a4be8616.js" defer></script><script src="/meowmanijado.github.io/assets/js/page--src--templates--tag-vue.c72f
