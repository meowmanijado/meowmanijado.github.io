  <time datetime="2020-03-27 00:00:00" class="time">27 March, 2020</time><span class="ml-2">2 min read</span></article></section><!----><footer class="flex flex-wrap justify-between leading-normal max-w-screen-lg mx-auto py-8 sm:py-16 text-gray-700 text-sm py-8 sm:py-16"><div class="w-full sm:w-1/2 mb-4 sm:mb-0"><p class="mx-2">Built with <a href="https://gridsome.org" class="border-b border-transparent hover:font-bold transition-colors duration-300">Gridsome</a> &amp; <a href="https://tailwindcss.com/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Tailwind CSS</a>.</p></div><div class="w-full sm:w-1/2"><nav><p class="flex sm:justify-end">Contact me at <a href="mailto:sharmainemanijado@gmail.com" class="block ml-2">sharmainemanijado@gmail.com</a></p><ul class="flex sm:justify-end hidden"><li class="px-2"><a href="/meowmanijado.github.io/" class="border-b border-transparent hover:font-bold transition-colors duration-300 active">Home</a></li><li class="px-2"><a href="/meowmanijado.github.io/about/" class="border-b border-transparent hover:font-bold transition-colors duration-300">About</a></li><li class="px-2"><a href="/meowmanijado.github.io/projects/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Projects</a></li><li class="px-2"><a href="/meowmanijado.github.io/writings/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Writings</a></li><li class="px-2"><a href="/meowmanijado.github.io/about/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Contact</a></li></ul></nav></div></footer></main></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"Technical Books","title":"Technical Books","path":"\u002Ftag\u002FTechnical%20Books\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"6963c3d5d938fdcc86f1494416e4f647","title":"üìö The Pragmatic Programmer by Andy Hunt and Dave Thomas","datetime":"2020-03-27 00:00:00","path":"\u002Fthe-pragmatic-programmer-by-andy-hunt-and-dave-thomas\u002F","content":"\u003Cp\u003EHere are some of the exceprts strike in me on this book.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EWhat makes a Pragmatic Programmer?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EEasy adopter\u002Ffast adapter\u003C\u002Fli\u003E\n\u003Cli\u003EInquisitive \u003C\u002Fli\u003E\n\u003Cli\u003EYou need to ask questions.\u003C\u002Fli\u003E\n\u003Cli\u003ECritical Thinker\u003C\u002Fli\u003E\n\u003Cli\u003ERealistic\u003C\u002Fli\u003E\n\u003Cli\u003EJack of all trades \u003C\u002Fli\u003E\n\u003Cli\u003EYou try to be familiar with a broad range of technologies and environments, and you work to keep abreast of new developments.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003ETip #1\nCare about your craft.\u003C\u002Fcode\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003ETip #2\nThink! About your Work\u003C\u002Fcode\u003E\n\u003Cp\u003E\u003Cstrong\u003EKaizen\u003C\u002Fstrong\u003E is a Japanese term that captures the concept of continuously making many small improvements.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EA Pragmatic Philosophy\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIt's an attitude, a style, a philosophy of approaching problems and their solutions. They think beyond the immediate probles, always trying to take place it in its larger context, always trying to be aware of the bigger picture.\u003C\u002Fp\u003E\n\u003Cp\u003EThe cat ate my source code\nTake responsibly\u003C\u002Fp\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003ETip #3\nProvide Options, Don&#039;t Make Lame Excuses\u003C\u002Fcode\u003E\n\u003Cp\u003E\u003Cstrong\u003ESoftware Entropy\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EEntropy\u003C\u002Fstrong\u003E is a term from physics that refers to the amount of \"disorder\" in a system.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EA broken window.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EOne broken window, left unrepaired for any substantial length of time, instills in the inhabitants of the building a sense of abandonment-a sense that the powers that be don't care about the building. So another window gets broken. People start littering. Graffiti appears. Serious structural damage begins. In a relatively short space of time, the building becomes damaged beyond the owners's desire to fix it, and the sense of abandonment becomes reality.\u003C\u002Fp\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003ETip #4\nDon&#039;t live with broken windows.\u003C\u002Fcode\u003E\n\u003Cp\u003E\u003Cstrong\u003EStone Soup and Boiled Frogs\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EWork out what you can reasonably ask for. Develop it well. Once you've got it, show people and let them marve. Then say \"of course, it would be better if we added...\" Pretend it's not important. Sit back and wait for them to start asking you to add the functionality you originally wanted. People find it easier to join an ongoing success. Show them a glimpse of a future and you'll get them to rally about.\u003C\u002Fp\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003ETip #5 \nBe a catalyst for change.\u003C\u002Fcode\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fimages\u002Fposts\u002FIMG_4347.JPG\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESorry, this book is so good that I couldn't put all my highlights here on this page. üò¨\u003C\u002Fp\u003E\n","excerpt":"","description":"","timeToRead":2,"author":null}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/meowmanijado.github.io/assets/js/app.b178ec00.js" defer></script><script src="/meowmanijado.github.io/assets/js/page--src--templates--tag-vue.3670218c.js" defer></script>
