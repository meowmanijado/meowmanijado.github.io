    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"vue","title":"vue","path":"\u002Ftag\u002Fvue\u002F","belongsTo":{"totalCount":2,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"787ce1e9bd91a0095843420b92cf251e","title":"Plug It","datetime":"2019-06-20 00:00:00","path":"\u002Fplug-it\u002F","content":"\u003Cp\u003EPlug It is a co-working space &#x26; Studio hub for working professionals and university students. \u003C\u002Fp\u003E\n\u003Cp\u003EMy friend Chan and ex-colleague has started a business in line of co-working space, he contacted me to\ncreate a system to monitor their daily sales. I'm quite exited about it, this is my first time to create a real-life\nsystem other than ToDo apps, and a successful project built in Laravel.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EFunctional Requirements\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EMonitor Time In\u002FOut of customers\u003C\u002Fli\u003E\n\u003Cli\u003ESubscriptions (Yearly, Monthly, Weekly)\u003C\u002Fli\u003E\n\u003Cli\u003ECalculate total payment\u003C\u002Fli\u003E\n\u003Cli\u003EReal-time view of current customers\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003EChallenge\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E\u002F**\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E* Get the current shift of the office hours.\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E*\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E* Since the office's shift is between two days (12pm - 6am),\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E* we have to use the current time to determine what the shift is.\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E*\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E* @return string\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E*\u002F\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003Eprivate static function shift()\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    $now = now()-&gt;setTime(11, 0, 0);\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E    \u002F**\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E        * If the current time is before 12pm, then we'll assume we're\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E        * still supposed to be looking at yesterday's transactions.\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E        *\u002F\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    if (now()-&gt;format('H') &lt; 11) {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E        $now-&gt;subDays(1);\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    }\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E    return $now-&gt;format('Y-m-d H:i:s');\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cstrong\u003EOther stuff I Learned\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EI have'nt experienced deploying a Laravel app before, gladly the internet is\ngenerous in resources, also, the app needs to be deployed locally but the thing\nis Chan wants to accessed the system anywhere\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003Ephp artisan serve --host 192.168.1.12 --port 80\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cem\u003ENote: Change the host based on your IP Address\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EI feel like I have so many stuffs I need to improve, \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Eeloquent\u003C\u002Fcode\u003E , \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Equeries\u003C\u002Fcode\u003E, better model\nstructure and a lot more, but I'm pretty happy with the result, knowing that they actually using\nit and the client is happy about it.\u003C\u002Fp\u003E\n\u003Chr\u003E\n","excerpt":"","description":"Coworking System","timeToRead":1,"author":{"id":"meow","title":"meow","path":"\u002Fauthor\u002Fmeow\u002F"}}},{"node":{"id":"c88df58eeed7f9484438d9faf5dcaf54","title":"TIBS","datetime":"2019-06-20 00:00:00","path":"\u002Ftibs\u002F","content":"\u003Cp\u003ETIBS is a Barangay System tool to manage residents identity and secure information.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EThe system is quite basic:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ESave the resident information\u003C\u002Fli\u003E\n\u003Cli\u003EPrint ID of the resident\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EThat's it!\u003C\u002Fp\u003E\n\u003Cp\u003EWhat I want to cover in this blog is what I unexpected to learn, \u003Cstrong\u003Ecommunication\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EMost of the developers, working in a company with a hierarchy, they do the task on bullet basis, this is no exemption of me.\nI'm used to getting the task list and do the coding quick. It gives me more time to think on the code rather than on the\ndomain itself.\u003C\u002Fp\u003E\n\u003Cp\u003EHence, I got the project with do this, do that, worst is it's just given verbally. Until the project became bulky, there are\nfeatures that the client did'nt want to have in the first place.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EHere's the list of what I did:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ETaking ID picture thru webcam (The client wanted it uploadable instead)\u003C\u002Fli\u003E\n\u003Cli\u003EFingerprint Scanner (The client doesn't need this)\u003C\u002Fli\u003E\n\u003Cli\u003EAPI of resident info for the mobile app (I don't know what's this for, I bet the client is not aware on this)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003ENow, the most important thing that did'nt addressed on the early stage: \u003Cstrong\u003ETHE ID PRINTER!\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIt's hard to test if we don't have a printer. So the company have decided to bought a ID Printer on the last minute before the deadline. I went a lot of test prints,\npvc cards, and overtime work. \u003C\u002Fp\u003E\n\u003Cp\u003EThat was the moment I learned that communication is really vital, if I could have ask the manager\nbefore the project start what is the main purpose of the system, what are the pain points of the client, why we are builiding this, not just getting the task list. If I think beyond the code,\nand get the real purpose, I could lessen the development time and ship the core features of the system early. I learned it\nthe hard way. Never neglect communicating, personally I have tend to focus on the code because \"I'm a programmer\", but coding\nis more than just a code, it is way of communicating to other people, yet in terms of code.\u003C\u002Fp\u003E\n","excerpt":"","description":"Barangay ID system tool for residents management and ID printing.","timeToRead":2,"author":{"id":"meow","title":"meow","path":"\u002Fauthor\u002Fmeow\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/meowmanijado.github.io/assets/js/app.690dd3cf.js" defer></script><script src="/meowmanijado.github.io/assets/js/page--src--templates--tag-vue.90aa7241.js" defer></script>
