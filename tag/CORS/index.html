  <time datetime="2020-02-21 00:00:00" class="time">21 February, 2020</time><span class="ml-2">1 min read</span></article></section><!----><footer class="flex flex-wrap justify-between leading-normal max-w-screen-lg mx-auto py-8 sm:py-16 text-gray-700 text-sm py-8 sm:py-16"><div class="w-full sm:w-1/2 mb-4 sm:mb-0"><p class="mx-2">Built with <a href="https://gridsome.org" class="border-b border-transparent hover:font-bold transition-colors duration-300">Gridsome</a> &amp; <a href="https://tailwindcss.com/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Tailwind CSS</a>.</p></div><div class="w-full sm:w-1/2"><nav><p class="flex sm:justify-end">Contact me at <a href="mailto:sharmainemanijado@gmail.com" class="block ml-2">sharmainemanijado@gmail.com</a></p><ul class="flex sm:justify-end hidden"><li class="px-2"><a href="/meowmanijado.github.io/" class="border-b border-transparent hover:font-bold transition-colors duration-300 active">Home</a></li><li class="px-2"><a href="/meowmanijado.github.io/about/" class="border-b border-transparent hover:font-bold transition-colors duration-300">About</a></li><li class="px-2"><a href="/meowmanijado.github.io/projects/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Projects</a></li><li class="px-2"><a href="/meowmanijado.github.io/writings/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Writings</a></li><li class="px-2"><a href="/meowmanijado.github.io/about/" class="border-b border-transparent hover:font-bold transition-colors duration-300">Contact</a></li></ul></nav></div></footer></main></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"CORS","title":"CORS","path":"\u002Ftag\u002FCORS\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"37faf9e3b7eb1ed17fd6d729486a4985","title":"ü§Ø TIL: Using Proxy to prevent CORS in Nuxt JS","datetime":"2020-02-21 00:00:00","path":"\u002Ftil-using-proxy-to-prevent-cors-in-nuxt-js\u002F","content":"\u003Cp\u003EWhen integrating API to frontend, I always encounter the error No ‚ÄòAccess-Control-Allow-Origin‚Äô header, because of CORS Policy (Content-Resource Sharring Policy) by default browser forbid sharing of content by another domain.\u003C\u002Fp\u003E\n\u003Cp\u003ENormally, I make a request to the backend person to allow access control origin on their side\u003C\u002Fp\u003E\n\u003Cp\u003ENative PHP:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&lt;?php\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #1976D2\"\u003Eheader\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'Access-Control-Allow-Origin: *'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E);\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #1976D2\"\u003Eheader\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"Access-Control-Allow-Headers: Origin, X-Requested-With, Content-Type, Accept\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E);\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ELaravel CORS for Laravel:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003Ecomposer require fruitcake\u002Flaravel-cors\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EFortunately, there is an option to prevent CORS on Nuxt JS\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003Enuxt.config.js\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  modules: [\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'@nuxtjs\u002Faxios'\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  ],\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E‚Äã\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  axios: {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    proxy: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #1976D2\"\u003Etrue\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F Can be also an object with default options\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  },\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E‚Äã\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  proxy: {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'\u002Fapi\u002F'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'http:\u002F\u002Fapi.example.com'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'\u002Fapi2\u002F'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'http:\u002F\u002Fapi.another-website.com'\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  }\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EWith that you don't have to bother the backend person to allow access origin.\u003C\u002Fp\u003E\n","excerpt":"","description":"","timeToRead":1,"author":null}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/meowmanijado.github.io/assets/js/app.b178ec00.js" defer></script><script src="/meowmanijado.github.io/assets/js/page--src--templates--tag-vue.3670218c.js" defer></script>
