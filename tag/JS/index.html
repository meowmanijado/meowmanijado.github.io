003Cspan style=\"color: #24292EFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Ereturn\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E`Dr. \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E${\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003Efirstname\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E}\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E`\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cstrong\u003EFunction Expression\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EFunction in a variable name.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #D32F2F\"\u003Econst\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6F42C1\"\u003Edoctorize\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Efunction\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E (firstname) {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Ereturn\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E`Dr. \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E${\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003Efirstname\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E}\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E`\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cstrong\u003EHoisting\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EAny function declaration can run before it‚Äôs define.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F Working\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #6F42C1\"\u003Edoctorize\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E(‚Äòwes‚Äô);\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D32F2F\"\u003Efunction\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6F42C1\"\u003Edoctorize\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E(firstname) {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Ereturn\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E`Dr. \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E${\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003Efirstname\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E}\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E`\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002FNot Working\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #6F42C1\"\u003Edoctorize\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E(‚Äòwes‚Äô);\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D32F2F\"\u003Econst\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6F42C1\"\u003Edoctorize\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Csp
